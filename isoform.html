<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>     
    <script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="src/LOGO.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="methods.html">Methods</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="https://github.com/DrAnomalocaris/">Github</a></li>
                <li>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search for a gene or transcript...">
                        <div id="autocomplete-list" class="autocomplete-items"></div>
                        <button id="search-button">Send</button> 
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="card">
            <div ><h1><a  id="title"><span id="gene-long-name"></span> (<span id="gene-short-name"></span>)</a></h1> </div>
            <h2 id="gene-mutation"></h2>
            <p id="gene-description"></p>

            <h2>Pathogenicity</h2>
            <p id="pathogenicity"></p>
            <h2>Phenotypes</h2>
            <p id="Phenotypes"></p>
            <h2>Sequences</h2>
            <h3 style="text-align: center;">mRNA</h3>
            <p id="c-sequence" class="sequence"></p>
            <h3 style="text-align: center;">Protein</h3>
            <p id="p-sequence" class="sequence"></p>
        </div>    
        <div class="card">
            <div id="3d-viewer" style="width: 100%; height: 400px;"></div>
            <div id="download-links">
                <a id="download-pdb" href="#" download>PDB File</a> | 
                <a id="download-p-sequence" href="#" download>fasta File</a>

            </div>
        </div>
        <div class="card">
            <div id="plddt-plot">
                <p id="loading">Loading plot...</p>
            </div>
            <a id="plddt-table">plddt table
            </a>
        </div>
        <div class="card">
            <div id="3d-compare" style="width: 100%; height: 400px;"></div>
            <div id="legend" style="text-align: center; margin-top: 20px;">
                <div style="display: inline-block; margin-right: 15px;">
                    <span style="background-color: blue; width: 20px; height: 20px; display: inline-block;"></span> 
                    <select id="mutant-select" style="margin-left: 10px;">
                        <option value="canonical">canonical</option>
                    </select> Protein (Chain A)
                </div>
                <div style="display: inline-block;">
                    <span style="background-color: red; width: 20px; height: 20px; display: inline-block;"></span> 
                    Mutant Protein (Chain B)
 
                </div>
            </div>
        </div>
        <div class ="card" id="TMscore">Loading ...</div>


    </main>
    <script src="script.js"></script>
    <script src="isoform.js"></script>
    
</body>
</html>
